# GradeGoal Spring Boot Application Configuration
# 
# This file contains configuration properties for the GradeGoal backend application.
# It defines database connections, JPA settings, and application behavior.
# 
# Key Configuration Areas:
# - Application identification and naming
# - Database connection and authentication
# - JPA/Hibernate configuration
# - Development and debugging settings
# 
# Environment Variables:
# - Database credentials should be externalized in production
# - Connection URLs can be environment-specific
# - JPA settings can be tuned for performance

# Application identification
spring.application.name=gradegoal

# Database connection configuration
# MySQL database connection for the GradeGoal application
# Uses localhost with standard MySQL port and UTF-8 encoding
spring.datasource.url=jdbc:mysql://localhost:3306/gradegoal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Database authentication credentials
# IMPORTANT: In production, use environment variables or secure configuration
spring.datasource.username=root
spring.datasource.password=admin

# JPA/Hibernate configuration
# Validate schema against entities (use 'update' for development, 'validate' for production)
