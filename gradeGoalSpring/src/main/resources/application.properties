# GradeGoal Spring Boot Application Configuration
# 
# This file contains configuration properties for the GradeGoal backend application.
# It defines database connections, JPA settings, and application behavior.
# 
# Key Configuration Areas:
# - Application identification and naming
# - Database connection and authentication
# - JPA/Hibernate configuration
# - Development and debugging settings
# 
# Environment Variables:
# - Database credentials should be externalized in production
# - Connection URLs can be environment-specific
# - JPA settings can be tuned for performance

# Application identification
spring.application.name=gradegoal

# Database connection configuration
# MySQL database connection for the GradeGoal application
# Uses localhost with standard MySQL port and UTF-8 encoding
spring.datasource.url=jdbc:mysql://localhost:3306/gradegoal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Database authentication credentials
# IMPORTANT: In production, use environment variables or secure configuration
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}

# JPA/Hibernate configuration
# Validate schema against entities (use 'update' for development, 'validate' for production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Development and debugging settings
# Enable SQL logging for development and debugging purposes
# Disable in production for performance
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.project.gradegoal=DEBUG


# Email notification settings
notification.overdue.enabled=true
notification.upcoming.enabled=true
notification.upcoming.days.before=3
notification.schedule.cron=0 0 9 * * ?

# Spring Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

firebase.project-id=grade-goal
firebase.credentials.path=firebase-service-account.json

# Firebase Cloud Messaging Configuration
# Set to false to disable push notifications if Firebase is not configured
firebase.enabled=true

# AI Model Configuration
# Default AI model for recommendations and analysis
ai.model=${VITE_AI_MODEL:llama-3.1-8b-instant}